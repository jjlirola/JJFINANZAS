<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CrediExpress — Opciones</title>
  <meta name="description" content="Elige una opción: Copiar en eToro o pedir un micropréstamo personal. Diseño limpio, sin cabecera ni botones." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <section class="options">
      <!-- Tarjeta izquierda -->
      <article class="card card-softblue">
        <div class="card-media">
          <!-- Ilustración de teléfono en SVG para simular la maqueta del móvil -->
          <img src="assets/phone.svg" alt="" class="phone-illus" loading="lazy">
        </div>
        <div class="card-body">
          <h2 class="card-title">Copiarme en eToro</h2>
          <p class="card-text">Ver mi rendimiento y copiar cartera de forma transparente.</p>
          <!-- Sin botones a petición: diseño estático -->
        </div>
      </article>

      <!-- Tarjeta derecha -->
      <article class="card card-white">
        <div class="card-body only">
          <h2 class="card-title">Pedir un micropréstamo personal</h2>
          <p class="card-text">Hasta 1.500 € con respuesta rápida. Proceso 100% online.</p>
          <!-- Sin botones a petición: diseño estático -->
        </div>
      </article>
    </section>

    <!-- Pie discreto opcional -->
    <footer class="legal">
      <div class="badges">
        <span class="badge">Trustpilot</span>
        <span class="badge">Norton</span>
        <span class="badge">McAfee Secure</span>
      </div>
      <nav class="links">
        <a href="#" aria-label="Términos (maquetación estática)">Términos</a>
        <span class="sep">·</span>
        <a href="#" aria-label="Aviso legal (maquetación estática)">Aviso legal</a>
      </nav>
    </footer>
  </main>
</body>
</html>
